        function renderPost(){
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(async (res) => {
                    let posts = await res.json();
                    let htmls = posts.map(post => (
                        `
                        <tr>
                            <td>${post.id}</td>
                            <td>${post.title}</td>
                            <td>${post.body}</td>
                        </tr>
                        `
                    ))
                    document.querySelector('table>tbody').innerHTML = htmls.join('')
                })
        }

        renderPost();
    </script>
