        // yêu cầu người dùng nhập vào size, min, max
        // tạo ra mảng number có kích cỡ là size và các giá trị của mảng trong [min, max]
        // 1. Hiển thị mảng number ra màn hình
        // 2. TÍnh tổng các giá trị có trong mảng number và hiển thị ra màn hình
        // 3. Đếm xem có báo nhiêu giá trị là số chẵn có trong mảng number và hiển thị ra màn hình
        // 4. Kiểm tra xem trong mảng number có giá trị v = 15 không?
        // nếu có thì hiển thị: 15 có trong mảng number 
        // nếu không có thì hiển thị: 15 không có trong mảng number
        // ====================================================================
        // yêu cầu người dùng nhập vào size, min, max
        // tạo ra mảng number có kích cỡ là size và các giá trị của mảng trong [min, max]
        // 1. Hiển thị mảng number ra màn hình
        // 2. TÍnh tổng các số lẻ có trong mảng number và hiển thị ra màn hình
        // 3. Đếm xem có bao nhiêu số nguyên tố có trong mảng number và hiển thị ra màn hình
        // 4. Đếm xem có bao nhiêu só chính phương có trong mảng và hiển thị  ra màn hình

        let size = Number(prompt("Enter size: "));
        let min = Number(prompt("Enter min: "));
        let max = Number(prompt("Enter max: "));
        let number = [];
        let total = 0;
        let countOfEven = 0;
        let existFifteen = false;

        for(let i = 0; i < size; i++){
            number[i] = Math.floor(Math.random()*(max - min + 1) + min);
        }

        for(let i = 0; i < size; i++){
            document.write(`${number[i]} `);
        }

        for(let i = 0; i < size; i++){
            total += number[i];
        }
        document.write("<br>");
        document.write(`Tổng các giá trị có trong mảng là: ${total}`);

        for(let i = 0; i < size; i++){
            if(number[i] % 2 == 0){
                countOfEven ++;
            }
        }
        document.write("<br>");
        document.write(`Số lượng số chẵn có trong mảng là: ${countOfEven}`);

        for(let i = 0; i < size; i++){
            if(number[i] == 15){
                existFifteen = true;
                break;
            }
        }
        document.write("<br>");
        document.write(`${existFifteen == true ? "15 có trong mảng number" : "15 không có trong mảng number"}`);

    </script>
