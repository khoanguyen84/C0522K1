    <!-- 
        Các cách thực thi (nhúng) Javascript
        1. inline (thông qua event)
        2. internal (thông qua thẻ script)
        3. external (tách js ra 1 file riêng và dùng thẻ script để nhúng vào file html)
     -->

     <button
        onmouseover="this.innerText = new Date()"
        onmouseout='this.innerText = "Hover me to show current date"'
     >Hover me to show current date</button>
     <button
        onmouseover="document.getElementsByTagName('p')[0].innerText = new Date()"
        onmouseout="document.getElementsByTagName('p')[0].innerText = ''"
     >Hover me to show current date</button>

     <p></p>
