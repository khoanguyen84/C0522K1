<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td>Number 1</td>
                <td>
                    <input type="text" id="number_1">
                </td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td>
                    <input type="text" id="number_2">
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td>
                    <input type="number" id="result">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="additional()">+</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function additional(){
            let number_1 = parseInt(document.getElementById("number_1").value);
            let number_2 = parseInt(document.getElementById("number_2").value);
            let total = number_1 + number_2;
            document.getElementById("result").value = total;
        }
    </script>
</body>
</html>
